<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless/borderless.css">
    <title>Invertir Fácil - Calculadora de Rendimientos</title>
</head>
<body>
    <header class="cabecera">
        <a href="../index.html">
            <div class="cabecera__logo">        
                <img class="cabecera__logo--img" src="../images/logo.png" alt="Logo header">
                <h1>INVERTIR FACIL</h1>
            </div>
        </a>
        <p> Fondos comunes de inversión según su perfil </p>
        <nav class="cabecera__nav">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../pages/fci.html">FCI</a></li>
                <li><a href="../pages/invertir.html">INVIERTE AHORA</a></li>
                <li><a href="../pages/fondear.html"><strong>FONDEAR</strong></a></li>
                <li><a href="../pages/test.html">TEST DEL INVERSOR</a></li>
                <li><a id="tenencias-indicador" href="../pages/tenencias.html">TENENCIAS</a></li>
                <li id="sesion-status"></li>
                <li id="sesion-boton">
                    <button id='sesion-iniciar' class='btnEstandar'>INICIAR SESION</button>
                    <button id='sesion-cerrar' class='btnEstandar none'>CERRAR SESION</button>
                    <button id='sesion-registro' class='btnEstandar'>REGISTRARSE</button></li>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner banner__fondear">
            <h1 class="banner__titulo">
                FONDEE SU CUENTA,<br> 
                Y COMIENCE A INVERTIR
            </h1>
            <div class="saldo" id="saldo"><strong> SALDO ACTUAL </strong>
                <div class="saldo_pesos" id="saldo_pesos"></div>
                <div class="saldo_dolares" id="saldo_dolares"></div>
                <form class="fondear_formulario" id="fondear_formulario">
                    <label for="fondear_importe"> Indique el monto a cargar en su cuenta<br><br></label>
                    <input type="number" name="fondear_importe" id="fondear_importe" value="10000" class="btnEstandar" required>
                    <span>Pesos</span><input type="radio" name="fondear_moneda" id="fondear_pesos" required>
                    <span>Dolares</span><input type="radio" name="fondear_moneda" id="fondear_dolares">
                    <input type="submit" value="Fondear" class="btnEstandar">
                </form>
            </div>
        </div>
        <div class="cuerpo" id="cuerpo_fondear">

        </div>
    </main>
    <footer class="pie">
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../scripts/fondear.js" type="module"></script>
    <script src="../scripts/session.js" type="module"></script>
    <script src="../scripts/index.js" type="module"></script>
</body>
</html>
